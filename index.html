
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form
        action="https://formspree.io/f/mnnnowpe"
        method="POST">

        <h1>Registration Form</h1>
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your Name" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email" name="Email">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" placeholder="Enter your Age" name="Age">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="tel" placeholder="Enter your Contact Number" name="Contact">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" placeholder="Enter your DOB" name="DOB">
            </div>
            <div class="form-group">
                <label for="pass_out">Passed Out</label>
                <input type="year" placeholder="Enter your Passed Out year" name="YearofPassed">
            </div>
            <div class="form-group">
                <label for="img">Upload Your Image</label>
                <input type="file" name="Image">
            </div>
            <table>
            <div class="form-group">
                <label id="gen">Gender</label>
                <input id ="m" type="radio" value="Male" name="Gender">Male<br>
                <input id ="f" type="radio" value="Female" name="Gender">Female<br>
                <input id ="o" type="radio" value="Others" name="Gender">Others<br>
            </div>
            <div class="form-group">
                <label id="pg">Programming Language</label>
                <input type="checkbox" value="Python" name="Programming Language">Python
                <input type="checkbox" value="Java" name="Programming Language">Java
                <input type="checkbox" value="C++" name="Programming Language">CPP
            </div>
            <div class="form-group">
                <label for="col">Select Your Fav Color</label>
                <input type="color" name="Color">
            </div>
            <div class="form-group">
                <label for="link">Provide Your LinkedIn Profile Link</label>
                <input type="url" name="URL">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea name="About"></textarea>
            </div>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
